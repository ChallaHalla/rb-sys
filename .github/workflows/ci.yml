---
on: [push]

name: CI

jobs:
  build_and_test:
    name: Build and test 
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: [2.6, 2.7, '3.0']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: find /opt/hostedtoolcache/Ruby/2.6.9/x64/lib || true
      - run: find /opt/hostedtoolcache/Ruby/2.6.9/x64/include/ruby-2.6.0 || true
      - run: find /opt/hostedtoolcache/Ruby/2.6.9/x64/include/ruby-2.6.0/x86_64-linux || true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose 
      - run: cat "$(find . -name bindings.rs | head -n1)"
      - uses: actions-rs/cargo@v1
        with:
          command: test