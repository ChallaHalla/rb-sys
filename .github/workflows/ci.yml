---
on: [push]

name: CI

jobs:
  build_and_test:
    name: Build and test 
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.6', '2.7', '3.0']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        name: ðŸ›  Cargo build
        with:
          command: build
          args: --verbose 
      - run: cat "$(find . -name bindings.rs | head -n1)"
      - uses: actions-rs/cargo@v1
        name: ðŸ§ª Cargo test
        with:
          command: test